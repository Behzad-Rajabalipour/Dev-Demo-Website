{% load humanize %}

{% for key,value in feature_dict.items %}
    {% if value %}
        <div class="widget-filters__item">
            <div class="filter filter--opened" data-collapse-item>                                  <!-- item -->
                <button type="button" class="filter__title" data-collapse-trigger>{{key}}              <!-- trigger --> <!---->
                    <svg class="filter__arrow" width="12px" height="7px">
                        <use xlink:href="images/sprite.svg#arrow-rounded-down-12x7"></use>
                    </svg>
                </button>
                <div class="filter__body" data-collapse-content>                                     <!-- content -->
                    <div class="filter__container">
                        {% for item in value %}                                                      
                            <input id="item2_{{item.id}}" type="checkbox" name="featureValue" value="{{item.id}}" >           <!-- name="featureValue". ref=> views => features_filter -->
                            <span class="filter-filter-list__title">{{item.value_title}}</span>          <!---->           
                            <br>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endfor %}
