{% extends template %}                      <!-- template to view tarif shode. change_password to har 2ta template estefade shode -->

{% block title %} Account  {% endblock title %}

{% block content %}

<div class="site__body">
    <div class="page-header">
        <div class="page-header__container container">
            <div class="page-header__breadcrumb">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home &nbsp;</a>
                            /
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#">Account &nbsp;</a>
                            / &nbsp;  
                        </li>
                        <li class="active" aria-current="page"> Change Password</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <div class="block">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 d-flex mt-4 mt-md-0">
                    <div class="card flex-grow-1 mb-0">
                        <div class="card-body">
                            <h3 class="card-title">Change Password</h3>
                            
                            <form action="" method="post">                              <!-- chon action="" khaliye pas bar migardne be addressi ke omade -->
                                {% csrf_token %}
                                {{form.as_p}}
                                <button type="submit" class="btn btn-primary mt-4">Change</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
