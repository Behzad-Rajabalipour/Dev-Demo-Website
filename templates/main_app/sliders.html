<div class="block-slideshow block-slideshow--layout--full block">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="block-slideshow__body">
                        <div class="owl-carousel">
                        
                            {% for slide in sliders %}                  <!---->
                                <a class="block-slideshow__slide" href="/products/ProductDetail/{{slide.product.product_name}}" target="_blank">     <!---->
                                    <div class="block-slideshow__slide-image block-slideshow__slide-image--desktop" style="background-image: url('{{media_url}}{{slide.image_name}}');">     <!-- This Style must be here not in css module, other css module doesn't recognise {{media_url}}-->
                                        <div class="block-slideshow__slide-content">
                                            <div class="block-slideshow__slide-title">
                                                {% if slide.slider_title1 %}
                                                {{ slide.slider_title1 }}
                                                {% endif %}
                                            </div>
                                            <div class="block-slideshow__slide-text">
                                                {% if slide.slider_title2 %}
                                                {{ slide.slider_title2 }}
                                                {% endif %}
                                                <br>
                                                {% if slide.slider_title3 %}
                                                {{ slide.slider_title3 }}
                                                {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            {% endfor %}
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
